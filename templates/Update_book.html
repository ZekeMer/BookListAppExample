{% extends 'base.html' %}
{% block content %}
<h2>Update Book</h2>
<form method="POST">
    <label>Title: <input type="text" name="title" value="{{ book.title }}" required></label><br>
    <label>Author: <input type="text" name="author" value="{{ book.author }}" required></label><br>
    <label>Year: <input type="number" name="year" value="{{ book.year }}"></label><br>
    <label>Pages: <input type="number" name="pages" value="{{ book.pages }}"></label><br>
    <label>Would Recommend: <input type="checkbox" name="recommend" {% if book.recommend %}checked{%endif %}>
    </label>
    <br>
    <button type="submit">Save Changes</button>
</form>
{% endblock %}
